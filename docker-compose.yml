version: "3.0"
services:
  db:
    env_file: .env
    image: postgres:12-alpine
    container_name: parking-db
    networks:
      - internal-net
      - default
    environment:
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PWD
      POSTGRES_DB: $DB_NAME
    ports:
        - 5432:5432  
  api:
    image: node:12
    command: npm run dev
    ports:
      - 3037:3037
    env_file: .env
    networks:
      - internal-net
      - default
    depends_on:
      - db

networks:
  internal-net:
    driver: bridge
  default:
    external:
      name: development_network
 